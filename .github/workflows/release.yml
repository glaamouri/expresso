name: Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.1.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    
    - name: Set Release Version
      run: echo "RELEASE_VERSION=${{ github.event.inputs.release_version }}" >> $GITHUB_ENV
    
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v5
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        fingerprint: LONG
        git_user_signingkey: true
        git_commit_gpgsign: true
        git_tag_gpgsign: true
    
    - name: Distribute GPG key
      run: |
        gpg --list-keys
        gpg --keyid-format LONG --list-secret-keys
        export GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
        echo "Using GPG key: $GPG_KEY_ID"
        gpg --send-keys --keyserver keyserver.ubuntu.com $GPG_KEY_ID
        gpg --send-keys --keyserver keys.openpgp.org $GPG_KEY_ID
        gpg --send-keys --keyserver pgp.mit.edu $GPG_KEY_ID
        echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
    
    - name: Build with Maven
      run: mvn -B clean package -Prelease
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.RELEASE_VERSION }}
        name: Release v${{ env.RELEASE_VERSION }}
        draft: false
        prerelease: false
        files: target/expresso-${{ env.RELEASE_VERSION }}.jar
        
    - name: Publish to Maven Central
      if: success()
      run: mvn -B deploy -Prelease -DskipTests -Dgpg.keyname=${{ env.GPG_KEY_ID }}
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }} 